{% extends "FECODER_APP/padre-formularios.html" %}
    {% load static %}
 
    
    {% block contenido %}
    <div class="login-box">
        <h2>Registrarse</h2>
        <!-- alerta de error -->
        {% if error %}
          <div style="color: red">
            {{ error }}
          </div>
          <br>
        {% endif %}
        <form action="{% url 'registro' %}" method="POST">{% csrf_token %}
          <div class="user-box">
            <input type="text" name="username" required="">
            <label>Usuario</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" required="">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="password1" required="" id="Input">
            <label>Contraseña</label>
            <img src="{% static 'FECODER_APP/assets/img/image.png' %}" alt="" class="icono" id="Eye">
          </div>
          <div class="user-box">
            <input type="password" name="password2" required="" >
            <label>Repetir Contraseña</label>
            
          </div>
          
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input class="boton" type="submit" value="Registrarme">
          </a>
          <a href="{% url 'login' %}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input class="boton" type="button" value="Volver">
          </a>
          <input type="hidden" name="next" value="{{ request.GET.next }}">
        </form>
      </div>
    
    {% endblock %}
    
    
{% block extraJS %}
    <script>
        var eye = document.getElementById('Eye');
        var input = document.getElementById('Input');
        eye.addEventListener("click", function(){
            if (input.type === "password") {
                input.type = "text";
                eye.style.opacity = 0.8;
            } else {
                input.type = "password";
                eye.style.opacity = 0.2;
            }
          });
    </script>
{% endblock extraJS %}
